<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laba-1-2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Таблица 10Х10</h1>
<table id="mult">
</table>

<script>
    (function() {
        'use strict';

        let tableHTML = '<thead><tr><th></th>';

        for (let j = 1; j <= 10; j++) {
            tableHTML += '<th>' + j + '</th>';
        }
        tableHTML += '</tr></thead>';

        tableHTML += '<tbody>';
        for (let i = 1; i <= 10; i++) {
            tableHTML += '<tr><th>' + i + '</th>';

            for (let j = 1; j <= 10; j++) {
                tableHTML += '<td>' + (i * j) + '</td>';
            }
            tableHTML += '</tr>';
        }
        tableHTML += '</tbody>';

        document.getElementById('mult').innerHTML = tableHTML;
    })();
</script>
</body>
</html>
