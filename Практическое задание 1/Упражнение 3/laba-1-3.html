<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laba-1-3</title>
    <script>
        (function() {
            'use strict';

            function getDay(n) {
                n = Math.abs(n); 
                if (n % 10 === 1 && n % 100 !== 11) {
                    return 'день';
                } else if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) {
                    return 'дня';
                } else {
                    return 'дней';
                }
            }

            window.show = function() {
                const n = document.getElementById("numb").value;
                const result = getDay(n);
                alert(`До конца вашей учебы остается ${n} ${result}.`);
            }
        })();
    </script>
</head>
<body>
    <label for="numb">Введите дни:</label>
    <input type="number" id="numb" value="1">
    <button onclick="show()">Результат</button>
</body>
</html>
